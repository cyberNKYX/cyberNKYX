name: Sync README to Pages Repo

on:
  push:
    paths:
      - "README.md"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Profile Repo
        uses: actions/checkout@v4

      - name: Clone Pages Repo
        uses: actions/checkout@v4
        with:
          repository: "cyberNKYX/cyberNKYX.github.io"
          ref: "main"
          token: ${{ secrets.PAT }}
          path: "pages"

      - name: Copy README
        run: |
          cp README.md pages/README.md
          cd pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Sync README from Profile Repo"
          git push
